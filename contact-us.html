<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Us – MindFlux AI</title>

<meta name="description" content="Contact MindFlux AI for questions, feedback, or support. We value user communication and respond responsibly.">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8fafc;
    color: #1f2937;
    line-height: 1.8;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
}
header {
    text-align: center;
    margin-bottom: 40px;
}
.form-box {
    background: #ffffff;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
}
input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
}
textarea {
    min-height: 140px;
}
button {
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: #ffffff;
    cursor: pointer;
    width: 100%;
}
button:hover {
    background: #1d4ed8;
}
.note {
    margin-top: 25px;
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<div class="container">

<header>
<h1>Contact Us</h1>
<p>Have a question, feedback, or suggestion? We’d love to hear from you.</p>
</header>

<div class="form-box">

<form action="https://formsubmit.co/nazibulmaxco1@gmail.com" method="POST">

<!-- SECURITY & CONFIG -->
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" value="New Contact Message – MindFlux AI">
<input type="hidden" name="_next" value="thank-you.html">

<label>Your Name</label>
<input type="text" name="name" required placeholder="Enter your name">

<label>Your Email</label>
<input type="email" name="email" required placeholder="Enter your email">

<label>Your Message</label>
<textarea name="message" required placeholder="Describe your issue or question clearly"></textarea>

<button type="submit">Submit Message</button>

</form>

<p class="note">
We respect your privacy.  
Your message is sent securely and used only to respond to your request.
</p>

</div>

</div>

</body>
</html>
